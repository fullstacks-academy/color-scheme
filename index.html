<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Color Scheme</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dark.css" />
    <link rel="stylesheet" href="./light.css" />
    <link rel="stylesheet" href="./layout.css" />
    <link rel="stylesheet" href="./colors.css" />
  </head>

  <body data-scheme="default">
    <div class="root">
      <div class="card">
        <svg class="logo" viewBox="0 0 54 73">
          <path
            d="M27.327 0L.654 46.26l26.673 26.483L54 46.261 27.327 0zm0 58.714L13.295 44.553 27.327 20.28l13.905 24.272-13.905 14.16z"
          />
        </svg>

        <h1 class="heading">Fullstacks Academy</h1>
        <select class="input" name="color" id="color">
          <option value="default">Default</option>
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
        <input class="input" type="text" placeholder="Your name..." />
        <button class="button">Login</button>
      </div>

      <script>
        const selectEl = document.getElementById("color");
        function getPrefersColorScheme() {
          const isLightPrefers = window.matchMedia(
            "(prefers-color-scheme: light)"
          ).matches;
          return isLightPrefers ? "light" : "dark";
        }

        function onSchemeChanged(e) {
          const value = e.target.value;
          if (value === "default") {
            document.body.dataset.scheme = getPrefersColorScheme();
          } else {
            document.body.dataset.scheme = value;
          }
        }

        document.body.dataset.scheme = getPrefersColorScheme();
        selectEl.addEventListener("input", onSchemeChanged);
      </script>
    </div>
  </body>
</html>
